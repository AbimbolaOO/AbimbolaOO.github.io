<html lang="en">

<head>

    <link href="css/forms.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section>
            <h1>Alien Abduction Order Form</h1>
            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
			" method="POST">
                <input type="hidden" id="myhidden" name="send_to" value="abimbolaolayemiwhyte@gmail.com">
                <fieldset>

                    <legend>Your contact information</legend>

                    <label for="name">Your name</label><input type="text" id="name" name="name">

                    <label for="phone">phone number</label><input type="tel" id="phone" name="phone" placeholder="don't forget you area code">

                    <label for="email">email</label><input type="email" id="email" name="email">
                </fieldset>

                <fieldset>
                    <legend>About your abduction </legend>

                    <label for="date">Requested date</label>
                    <input type="date" id="date" name="date">

                    <label for="qty ">How many people would you like abducted?</label>
                    <input type="number" id="qty" name="qty" min="1" max="10">

                    <p>What type of UFO do you prefer?</p>

                    <label>
					<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
					</label>

                    <label>
						<input type="radio" name="ufotype" value="starwars ">Star Wars-style Imperial cruiser
					</label>

                    <label>
						<input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper
					</label>

                    <label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>

                    <label for=abt>What type of abduction experience do you want?</label>
                    <select id="abtype" name="select">
						<option selected>select an option</option>
                        <option value="tour">Tour of the solar system</option>
                        <option value="dinner">Alien dinner and discussion</option>
                        <option value="dance">Alien dance lessons</option>
                        <option value="whales">Whale watching</option>
					</select>

                    <label for="comments">Special requests:</label>
                    <textarea id="comments" name="comments" minlength="10" maxlength="100" rows="5" cols="33"> Enter your ideas</textarea>

                    <label>
					<input name="subscribe" type="checkbox" value="subscribe" checked>
					Add me to your email list</label>
                </fieldset>
                <button type="submit">submit guys</button>
            </form>
        </section>
